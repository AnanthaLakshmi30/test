<div class="bg-image" [formGroup]="loginform" (ngSubmit)="login()">
    <form action="">
        <div class="main-container">
          <div class="d-flex flex-column">
            <img src="assets/Images/Login-Logo.png" alt="Hrit_Logo" class="logo-image">
            <!-- <img src="assets/images/Group 576.png" alt="logo"> -->
       
          </div>
          <div class="card-container">
            <!-- <div *ngIf="!submitted" class="text-danger m-3">
              *Incorrect user details
       
            </div> -->
            <h1 class="heading">Login</h1>
       
            <input type="text" placeholder="User Name" class="m-3 p-2" formControlName="userName">
            <!-- <div *ngIf="myForm.get('userName')?.touched && myForm.get('userName')?.hasError('required')" class="text-danger m-1">
              *User Name is Required
       
            </div> -->
            <input type="password" placeholder="password" class="m-3 p-2" formControlName="password">
            <!-- <div *ngIf="myForm.get('password')?.touched && myForm.get('password')?.hasError('required')" class="text-danger m-1">
              *Password is Required
       
            </div> -->
            <div class="checkbox-container">
              <div class="d-flex flex-row m-2">
                <input type="checkbox" id="checkbox" class="checkbox" style="height: 20px;width: 20px; margin-top: 8%;">
                <label for="checkbox" class="mt-2 ml-2" style="font-size: 15px; margin-bottom: 10%; margin-left: 2%;">Rememberme</label>
    
              </div>
             <div>
              <p class="forget-password">Forgot password?</p>
             </div>
              
            </div>
            
            <div class="last-container">
              <button class="login-button" type="submit">Login</button>
              
            </div>
       
        </div>
       
       
       
       
       
        </div>
       
      </form>
      </div>
